<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>네이버지도 스틱코드</title>
<!-- <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=h7su2648vp"></script> -->
<script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=h7su2648vp"></script>
</head>
<body  style="margin:0;">
<div id="map" style="width:100%; height:100vh;"></div>

<script>

var map = new naver.maps.Map('map', {
center: new naver.maps.LatLng(37.5559207 ,126.9645377), // 잠실 롯데월드를 중심으로 하는 지도
zoom: 15
});

var marker1 = new naver.maps.Marker({
position: new naver.maps.LatLng(37.5559207 ,126.9645377),
map: map
});

var marker2 = new naver.maps.Marker({
position: new naver.maps.LatLng(37.5605679 ,126.9688672),
map: map
});

var marker3 = new naver.maps.Marker({
position: new naver.maps.LatLng(37.5692255 ,127.0053319),
map: map
});

var marker4 = new naver.maps.Marker({
position: new naver.maps.LatLng(37.5537014 ,127.0131170),
map: map
});

var contentString = [
'<div class="iw_inner">',
' <h3>손기정체육공원</h3>',
' <p>서울특별시 중구 만리동2가 6-1<br />',
' </p>',
'</div>'
].join('');

var infowindow = new naver.maps.InfoWindow({
content: contentString
});

naver.maps.Event.addListener(marker1, "click", function(e) {
if (infowindow.getMap()) {
infowindow.close();
} else {
infowindow.open(map, marker1);
}
});

infowindow.open(map, marker1);
</script>

</body>
</html>
