<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue.js와 뷰 개발자 도구</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <p>뷰개발자도구</p>
    <img src="./img/vuecommand.png" alt="">
</body>

<script>
    new Vue({
        el:'#app',
        data: {
            message : 'Hello Vue.js'
        }
    })
    
</script>
</html>
