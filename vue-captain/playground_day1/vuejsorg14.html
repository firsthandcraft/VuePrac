<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모르는 문법이 나왔을 때 공식 문서를 보고 해결하는 방법</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <a href="https://v2.ko.vuejs.org/v2/guide/installation.html">공식문서</a>
    <a href="https://vuejs.org/guide/essentials/forms.html">Form Input Binding 공식 문서</a>
    <!-- TODO: 인풋박스를 만들고 입력된 값을 p태그에 출력해보세요. -->
    <div id="app">
        <form action="">
            <p>Message is: {{ message }}</p>
            <input v-model="message" placeholder="edit me" />   
        </form>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            message:'',
            uuid:'abc123'
        }
    })
</script>
</html>
