<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>같은 컴포넌트 레벨 간의 통신 방법</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <a href="https://joshua1988.github.io/vue-camp/vue/event-emit.html">같은 컴포넌트 레벨 간의 통신 방법</a>
    <div id="app">
      {{str}}
      <app-header v-bind:propsdata ="num"></app-header>
      <p>app-header에서 props로 받아옴propsdata <img src="./img/propsdata.png" alt=""></p>
      <app-content v-on:pass="deliverNum"></app-content>
    </div>
</body>
<script>
  
    var appHeader = {
        template: '<div>header</div>',
        props: ['propsdata']
    }
  
    var appContent = {
        template: '<div>appContent <button v-on:click="passNum">pass</button></div>',
        methods:{
            passNum : function(){
                this.$emit('pass',10);
            }
        }
    }
    new Vue({
        el: '#app', 
        components:{
            'app-header':appHeader,
            'app-content':appContent
        },
        data :{
            str :'hi',
            num:0
        },
       methods:{
        deliverNum : function(value){
            this.num = value

        }
       }
    })
</script>
</html>
