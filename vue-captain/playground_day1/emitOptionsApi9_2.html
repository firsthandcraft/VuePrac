<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event emit</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
       <!-- <app-header v-on:하위 컴포넌트에서 발생한 이벤트 이름 ="상위 컴포넌트의 메서드 이름"></app-header> -->
       <!-- v-on 이벤트 이름은 소문자로 자동 변환되기 때문에 반드시 케밥 케이스를 사용해야한다. -->
       <custom-text-input @custom-change="logChange">

       </custom-text-input>
    </div>
</body>
<script>
    var customTextInput ={
        //template:`<input type="text" @change="$emit('custom-change',$event.target.value)"/>`,
        template:`<input type="text" @change="sendChange"/>`,
        methods:{
            sendChange(event){
                this.$emit("custom-change",event.target.value)
            }
        }
    }
   
    new Vue({
        el: '#app', 
        components: {
            'custom-text-input': customTextInput,
            
        }, 
        methods:{
            logChange(event){
                console.log(event);
            }
        },
        data:{
            num:10
        }
    })
</script>
</html>
