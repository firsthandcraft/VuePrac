<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인스턴스 옵션 속성</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <a href="https://joshua1988.github.io/vue-camp/vue/instance.html#%E1%84%8B%E1%85%B5%E1%86%AB%E1%84%89%E1%85%B3%E1%84%90%E1%85%A5%E1%86%AB%E1%84%89%E1%85%B3-%E1%84%89%E1%85%A2%E1%86%BC%E1%84%89%E1%85%A5%E1%86%BC">인스턴스 옵션 속성</a>
    <div id="app">
        {{message}}
    </div>

</body>

<script>
  
    //미리 만든 함수를 사용할수 있다. 
    let vm = new Vue({
        el: '#app',
        template:[] ,
        data: {message:'hi',},
        methods: {},
        created: function(){},
        watch: {},
      });
    /*el : 인스턴스가 그려지는 화면의 시작점 (특정 HTML 태그)
    template : 화면에 표시할 요소 (HTML, CSS 등)
    data : 뷰의 반응성(Reactivity)이 반영된 데이터 속성
    methods : 화면의 동작과 이벤트 로직을 제어하는 메서드
    created : 뷰의 라이프 사이클과 관련된 속성
    watch : data에서 정의한 속성이 변화했을 때 추가 동작을 수행할 수 있게 정의하는 속성*/
</script>
</html>
