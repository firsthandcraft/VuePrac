<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 라우터</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>


</head>
<body>
    <a href="https://joshua1988.github.io/vue-camp/vue/router.html">뷰 라우터
    </a>
    <p>개발자vue에서 $route 표시되면 라우터가 연결되었다는뜻</p>
    <img src="./img/router1.png" alt="">
    <div id="app">
        <div>
            <router-link to="/login">login</router-link>
            <router-link to="/main">main</router-link>
        </div>
        <router-view></router-view>
    </div>
</body>
<script>
    let LoginComponent = {
        template: '<div>login</div>'
    }
    let MainComponent = {
        template: '<div>main</div>'
    }
    let router=  new VueRouter({
        //페이지의 라우팅정보
        routes :[
        {
            path:'/login',//http://127.0.0.1:5500/vue-captain/playground_day1/router11.html#/login
            //해당url에서 표시될 컴포넌트
            component:LoginComponent
        },
        {
            path:'/main',//http://127.0.0.1:5500/vue-captain/playground_day1/router11.html#/main
            component:MainComponent
        },
        ]

    })
  
    new Vue({
        el: '#app',
        router : router,
        components:{
           
        },
        data :{
        
        },
       methods:{
        

       }
    })
</script>
</html>
