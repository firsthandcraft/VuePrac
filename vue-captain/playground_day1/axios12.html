<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>



</head>
<body>
    <a href="https://joshua1988.github.io/vue-camp/vue/axios.html">axios</a>
    <a href="https://jsonplaceholder.typicode.com/">jsonplaceholder</a>
    <a href="https://joshua1988.github.io/web-development/translation/javascript/how-js-works-inside-engine/">스크립트동작원리</a>
    <a href="https://joshua1988.github.io/web-development/http-part1/">프런트엔드 개발자가 알아야하는 HTTP 프로토콜 Part 1</a>
    <a href="https://developer.chrome.com/docs/devtools/">구글 크롬 개발자 도구 공식 문서</a>
    <p>axios 프로세스</p>
    <img src="./img/axios2.png" alt="">
    <div id="app">
        <button v-on:click="getData">get user</button>
        <p>버튼을 누르면 console창에 data가 나온다.</p>
        <img src="./img/axios1.png" alt="">
        <div>{{users}}</div>
    </div>
</body>
<script>

    new Vue({
        el: '#app',
        data :{
            users :[]
        }
        ,
        methods:{
            getData: function(){
                var vm= this;
                axios.get('https://jsonplaceholder.typicode.com/users')
                .then(function(response){
                    console.log(response.data);
                    vm.users=response.data
                })
                .catch(function(error){
                    console.log(error);
                })
            }
       },
    })
</script>
</html>
