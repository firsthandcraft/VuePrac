<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴포넌트 통신 방법 - 기본</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <a href="https://joshua1988.github.io/vue-camp/vue/components-communication.html">컴포넌트 통신 방법 - 기본</a>
    <img src="./img/props.png" alt="">
    <div id="app">
        <!-- <app-header v-bind:프롭스속성이름="상위컴포넌트이름"> -->
        <app-header v-bind:propsdata="message">

        </app-header>
        <p>Root에서 보면</p>
        <img src="./img/props1.png" alt="" width="700px">
        <p>appHeader를 보면 </p>
        <img src="./img/props2.png" alt="" width="700px">
        <app-content v-bind:contentdata="num"></app-content>
    </div>
</body>
<script>
    var appHeader ={
        template:'<h1>{{propsdata}}</h1>',
        props:['propsdata']
    }
    var appContent ={
        template:'<div>{{contentdata}}</div>',
        props:['contentdata']
    }
    new Vue({
        el: '#app', 
        components: {
            'app-header': appHeader,
            'app-content': appContent
        }, 
        data :{
            message :'hi',
            num : 10
        }
    })
</script>
</html>
