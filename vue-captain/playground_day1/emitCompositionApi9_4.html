<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event emit</title>
    <!-- ver 2 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
       <!-- <app-header v-on:하위 컴포넌트에서 발생한 이벤트 이름 ="상위 컴포넌트의 메서드 이름"></app-header> -->
       <custom-text-input @custom-change="logChange"></custom-text-input>
    </div>
</body>
<script>
    const { createApp, ref } = Vue;

    // CustomTextInput 컴포넌트 정의
    const CustomTextInput = {
        template: `<input type="text" @change="$emit('custom-change', $event.target.value)" />`
    }

    // Vue 3 앱 생성
    const app = createApp({
        components: {
            'custom-text-input': CustomTextInput
        },
        emits:["customChange"],
        setup(props,{emit}) {
            const logChange = (e) => {
                emit("customChange", e); 
                console.log(e);

            }
            return {
                logChange
            }
        }
    });

    app.mount('#app');
</script>
</html>
