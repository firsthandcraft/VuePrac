<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습장</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="root">
        <div class="ref">
            
            <h3>count: {{count}}</h3>
            <button @click="countUp">countUp</button>
        </div>
    </div>
</body>
<script>
    //export default {를 쓸경우 모듈을 분리해야한다. 
        /**
        index.html
        <script type="module">
        import { createApp } from 'vue'
        import MyComponent from './my-component.js'

        createApp(MyComponent).mount('#app')
       <---/script --

        또다른 모듈에서 
        // my-component.js
        import { ref } from 'vue'
        export default {
        setup() {
            const count = ref(0)
            return { count }
        },
        template: `<div>count is {{ count }}</div>`
        }
        **/
    const{createApp,ref,reactive}=Vue;
    createApp({        //함수만들기
        setup(){
            const count =ref(0)
            const countUp=() =>{
                count.value++
                console.log('countUp() called',count.value);
            }
            return {
                count,
                countUp
            }
        }
    
    } )
    .mount('#root')
</script>
</html>
